<div>
    <h5>Comments</h5>
</div>
<div class="container">
    <div *ngFor="let comment of comments" class="rounded-border">
        <div class="container">
            <div class="row">
                <div class="col-5 col-md-7"><a href="javascript:void(0)" (click)="goToUserProfile(comment.author)">{{comment.author}}</a></div>
                <div class="col-5 col-md-3" ><rating [ngModel]="comment.rating" [max]="5" [readonly]="true"></rating></div>
                <!-- Use ml-auto on the column or mr-0 on the button to align the trash can to the right -->
                <div class="col ml-auto text-right">
                    <button type="button" class="btn btn-danger btn-sm mr-0" (click)="deleteComment(comment)">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">{{comment.comment}}</div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 datum">Komentirano dne: {{comment.createdOn | dateFormat}}</div>
            </div>
        </div>
    </div>
    <div class="button_container">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" (click)="openAddCommentModal()">Dodaj komentar</button>
            </div>
        </div>
    </div>
    <app-comment-modal></app-comment-modal>
</div>
